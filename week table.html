<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of the week </title>
    <style>
        table,th,td,tr{
            border: 2px solid black;
            border-collapse: collapse;
            background-color: yellow;
            align-items: center;
        }
        table{
            width:100%;
            height: 50%;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <table cellpadding="5px" cellspacing="6px" >
        <tr>
            <th rowspan="2">Task</th>
            <th colspan="7">Day of the week</th>
        </tr>
        <tr>
            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
            <td>Thurs</td>
            <td>Fri</td>
            <td>Sat</td>
            <td>Sun</td>
        </tr>
        <tr>
            <td>College</td>
            <td>Java</td>
            <td>Web Design</td>
            <td>C lang</td>
            <td>Python</td>
            <td>Practical</td>
            <td rowspan="2" colspan="6" style="background-color: red;">OFF</td>
        </tr>
        <tr style="height: 65px;">
            <td>Work</td>
            <td colspan="5">Subject preparation and Project work</td>
        </tr>
        
    </table>
    <div style="font-weight: bold;text-align: center;margin-top: 15px;">
        <caption>Daily Schedule</caption>
    </div>
    
</body>
</html>
